  <script>var openPageWrapper = null;

var intToPxString = function intToPxString(num) {
  return num + "px";
};

var convertRemToPixels = function convertRemToPixels(rem) {
  return rem * parseFloat(getComputedStyle(document.documentElement).fontSize);
};

function togglePage(pageSlug) {
  var wrapper = document.getElementById("wrapper-" + pageSlug);
  var content = document.getElementById("content-" + pageSlug);

  if (openPageWrapper) {
    openPageWrapper.style.height = intToPxString(0);
    openPageWrapper.style.opacity = 0;
  }

  if (openPageWrapper == wrapper) {
    openPageWrapper = null;
  } else {
    wrapper.style.height = intToPxString(content.getBoundingClientRect().height + convertRemToPixels(1));
    openPageWrapper = wrapper;
    wrapper.style.opacity = 1;
  }
}

new Siema({
  loop: true,
  rtl: document.body.dir === "rtl"
});</script>
